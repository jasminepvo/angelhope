<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leya</title>

		<!-- External font links -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Poppins&display=swap"
			rel="stylesheet"
		/>

		<!-- zira's fontawesome kit-->
		<script
			src="https://kit.fontawesome.com/35a65a2a78.js"
			crossorigin="anonymous"
		></script>

		<!-- External CSS links -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />

		<!-- API Spreadsheet to link 'contact-form' sheet -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"
		></script>
		<script>
			function SubForm() {
				$.ajax({
					url: "https://api.apispreadsheets.com/data/k7aCIvRqkC1vucwb/",
					type: "post",
					data: $("#contactForm").serializeArray(),
					success: function () {
						alert("Form Data Submitted :)");
					},
					error: function () {
						alert("There was an error :(");
					},
				});
			}
		</script>
	</head>
	<body>
		<div class="contactuspage">
			<section class="contactleft">
				<button><a href="/index.html">GO BACK TO HOME</a></button>
				<!--- temporary button - logo to click back to main page --->

				<div>
					<h1>DON'T BE SHY...</h1>
					<img class="centered-img" src="./assets/neonsign.jpeg" />
					<!--- to go in the middle --->
					<h2>SAY HI!</h2>
				</div>
			</section>

			<section class="contactright">
				<div>
					<span
						>We want to hear from you! Please reach out with any questions or
						suggestions you may have!</span
					>
					<form id="contactForm">
						<div class="contact-input">
							<input
								type="text"
								name="contactName"
								id="contactName"
								placeholder="Name"
							/>
							<input
								type="text"
								name="contactEmail"
								id="contactEmail"
								placeholder="Email"
							/>
						</div>

						<textarea
							name="contactMessage"
							placeholder="Send Us A Message"
						></textarea>
					</form>
					<button onclick="SubForm()"><a href="#">Submit</a></button>
				</div>
			</section>
		</div>
	</body>
</html>
